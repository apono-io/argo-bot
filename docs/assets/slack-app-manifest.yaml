display_information:
  name: <bot-name>
  description: GitOps deployments bot
  background_color: "#303030"
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: <bot-name>
    always_online: false
  slash_commands:
    - command: /<bot-username>
      description: Deploy service
      usage_hint: deploy [services] [env] [commit]
      should_escape: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - users.profile:read
      - users:read
      - users:write
      - chat:write.public
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
